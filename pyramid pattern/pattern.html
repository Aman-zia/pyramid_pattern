<html>
    <head>
        <title>
            pyramid pattern
        </title>
    </head>
    <body>
    </body>
<script>
 
for(var i=1; i<=8; i++)
{
    for(var k=1; k<=8-i ; k++)
    {
        document.write("&nbsp");
    }
    for(var j=1; j<=i; j++)
    {
        document.write(j+" ");
    }
    document.write("<br/>");
}
</script>
</html>
